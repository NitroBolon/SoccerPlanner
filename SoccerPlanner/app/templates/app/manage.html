{% extends "app/layout.html" %}

{% block content %}

{% if user.is_authenticated %}

<h2>{{ title }}</h2>
<br>

<div class="row">
    <div class="col-sm-6">
        <h4>Manage your stages here</h4>
        <hr />
        <div class="clearfix">
            <a href="{% url 'stagecreate' %}" class="btn btn-info right"> Create stage </a>
        </div>
        <br>
        <div class="clearfix">
            <a href="{% url 'stageedit' %}" class="btn btn-info right"> Edit stage </a>
        </div>
    </div>
    <div class="col-sm-6">
        <h4>Manage your tournaments here</h4>
        <hr />
        <div class="clearfix">
            <a href="{% url 'tournamentcreate' %}" class="btn btn-info right"> Create tournament </a>
        </div>
    </div>
</div>


{% else %}

<h3>Your are not logged!</h3>
<li><a href="{% url 'login' %}">Log In</a></li>

{% endif %}

{% endblock %}
